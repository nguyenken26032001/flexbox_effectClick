<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Effect Click By Nguyen Ken</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../flexBoxEffectClick/styleFlexBox.css" />
  </head>
  <body>
    <div class="card-flex">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card-wrapper">
              <div class="card-item">
                <div class="card-bg">
                  <img
                    src="https://images.unsplash.com/photo-1602130707301-2f09f9d68179?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnR8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                    alt=""
                    class="card-thumbnail"
                  />
                </div>
                <div class="card-icon">
                  <i class="fa-solid fa-mountain-sun"></i>
                </div>
              </div>
              <div class="card-item">
                <div class="card-bg">
                  <img
                    src="https://images.unsplash.com/photo-1623128358746-bf4c6cf92bc3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bW91bnR8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                    alt=""
                    class="card-thumbnail"
                  />
                </div>
                <div class="card-icon">
                  <i class="fa-solid fa-mountain-sun"></i>
                </div>
              </div>
              <div class="card-item">
                <div class="card-bg">
                  <img
                    src="https://images.unsplash.com/photo-1589182373726-e4f658ab50f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bW91bnR8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                    alt=""
                    class="card-thumbnail"
                  />
                </div>
                <div class="card-icon">
                  <i class="fa-solid fa-mountain-sun"></i>
                </div>
              </div>
              <div class="card-item">
                <div class="card-bg">
                  <img
                    src="https://images.unsplash.com/photo-1595259734744-a1d3d69d61f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bW91bnR8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                    alt=""
                    class="card-thumbnail"
                  />
                </div>
                <div class="card-icon">
                  <i class="fa-solid fa-mountain-sun"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="flexBoxClick.js"></script>
  </body>
</html>
